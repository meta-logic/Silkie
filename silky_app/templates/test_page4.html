            <h3 style="text-align: center;"><span class="jscoq-name">Question 3</span></h3>

            <p class="interim">
                We define booleans and a function that returns the dual of a boolean expression
            </p>
                
<textarea rows="12" cols="30" readonly>
        datatype bools =  TRUE
            |   FALSE
            |   NOT of bools
            |   AND of bools * bools
            |   OR of bools * bools

        fun dual (TRUE : bools) : bools = FALSE
            |   dual (FALSE) = TRUE
            |   dual (NOT(b)) = NOT(dual b)
            |   dual (OR(b1,b2)) = AND(dual b1, dual b2)
            |   dual (AND(b1,b2)) = OR(dual b1, dual b2)
</textarea>

<p class="interim">
  The following is the Coq translation of the functions above:
</p>
<textarea class="intro">
From Equations Require Import Equations.

Inductive boolean  : Type := 
    | TRUE  
    | FALSE  
    | NOT : boolean -> @boolean   
    | AND : (boolean * boolean)%type -> @boolean   
    | OR : (boolean * boolean)%type -> @boolean .

Equations dual (x1: boolean): boolean :=
    dual TRUE := FALSE;
    dual FALSE := TRUE;
    dual (NOT b) := (NOT ((dual b)));
    dual (OR (b1, b2)) := (AND ((dual b1), (dual b2)));
    dual (AND (b1, b2)) := (OR ((dual b1), (dual b2))).
</textarea>

<br/>
<p class="interim">
  <b>Your Task:</b>  Prove that the dual function is an involution (i.e dual is its own inverse).
</p>


<textarea class="code">

Theorem dual_inv: forall (b : boolean), dual (dual (b)) = b.
Proof.

Qed.</textarea>
